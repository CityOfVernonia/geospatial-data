<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/@arcgis/core/assets/esri/themes/light/main.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import MapView from 'https://js.arcgis.com/4.30/@arcgis/core/views/MapView.js';
      import Map from 'https://js.arcgis.com/4.30/@arcgis/core/Map.js';
      import GeoJSONLayer from 'https://js.arcgis.com/4.30/@arcgis/core/layers/GeoJSONLayer.js';
      import CSVLayer from 'https://js.arcgis.com/4.30/@arcgis/core/layers/CSVLayer.js';

      const map = new Map({
        basemap: 'gray-vector',
      });

      new MapView({
        container: 'map',
        extent: {
          spatialReference: {
            latestWkid: 3857,
            wkid: 102100,
          },
          xmin: -13715274.4729,
          ymin: 5756619.730999999,
          xmax: -13710046.811,
          ymax: 5759781.4201000035,
        },
        map,
      });

      const addGeoJSONLayer = async (url) => {
        const properties = await (await fetch(url, { cache: 'reload' })).json();
        properties.customParameters = {
          d: new Date().getTime(),
        };
        const geoJSONLayer = new GeoJSONLayer(properties);
        map.add(geoJSONLayer);
      };

      const addCSVLayer = async (url) => {
        const properties = await (await fetch(url, { cache: 'reload' })).json();
        properties.customParameters = {
          d: new Date().getTime(),
        };
        const csvLayer = new CSVLayer(properties);
        map.add(csvLayer);
      };

      const searchParams = new URLSearchParams(location.search);

      if (searchParams.has('geojson')) {
        addGeoJSONLayer(decodeURIComponent(searchParams.get('geojson')));
      }

      if (searchParams.has('csv')) {
        addCSVLayer(decodeURIComponent(searchParams.get('csv')));
      }
    </script>
  </body>
</html>
